{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Password reset form {% endblock %}

{% block content %}

<div class="row">
<div class="col-3"></div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-outline-success" type="submit" value="Reset">
    </form>
</div>

{% endblock %}

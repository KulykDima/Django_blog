{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Update post
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-success mt-3" type="submit">Update Post</button>
                <a class="btn btn-outline-primary mt-3" href="{% url 'posts:detail' posts.uuid %}">Back to post</a>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}

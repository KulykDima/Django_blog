{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Create account
{% endblock %}

{% block header %}
    Registration new user
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3 text-center">
                    <input class="btn btn-outline-primary" type="submit" value="Register">
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-success">Login</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
